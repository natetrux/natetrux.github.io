<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nate Trux</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5dc;
            color: #4b5320;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body::after {
            content: "";
            background: url('thousand-island-lake.jpg') no-repeat center center/cover;
            opacity: 0.5; /* Adjust the opacity to your preference */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: absolute;
            z-index: -1; /* Ensure the image is behind the content */
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #8b4513;
            border-radius: 10px;
            background-color: #fffaf0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nate Trux</h1>
        <p>Dedicated to building an effective computational and software vocabulary while developing my collaborative abilities to help keep this planet green and blue.</p>
    </div>
</body>
</html>
